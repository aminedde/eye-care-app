name: Build EyeCare

on:
  workflow_dispatch:
  push:
    branches: [ main ]

env:
  PYTHONIOENCODING: utf-8
  PYTHONUTF8: 1

jobs:
  build:
    runs-on: windows-2019    # 使用旧版Windows Server
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.8'    # 使用Python 3.8，兼容Win7
      
      - name: Install dependencies
        run: pip install pyinstaller pystray Pillow
      
      - name: Create Icon
        shell: python
        run: |
          from PIL import Image, ImageDraw
          img = Image.new('RGBA', (256, 256), (0,0,0,0))
          d = ImageDraw.Draw(img)
          d.ellipse([8,8,248,248], fill='#4CAF50', outline='#2E7D32', width=8)
          d.ellipse([40,80,216,176], fill='white', outline='#333', width=4)
          d.ellipse([100,108,156,148], fill='#1a1a1a')
          d.ellipse([116,118,140,138], fill='white')
          img.save('icon.ico', format='ICO')
      
      - name: Build EXE
        run: pyinstaller --onefile --windowed --name EyeCare --icon=icon.ico src/eye_care.py
      
      - uses: actions/upload-artifact@v4
        with:
          name: EyeCare-Windows-Compatible
          path: dist/EyeCare.exe
